<p id="success-message"></p>
<p id="error-message"></p>
<form id="registerForm">
  <input type="email" name="email" required placeholder="Email">
  <input type="password" name="password" required placeholder="Password">
  <button type="submit">Register</button>
</form>
<script>
document.getElementById('registerForm').addEventListener('submit', async e => {
  e.preventDefault();
  const email = e.target.email.value;
  const password = e.target.password.value;
  const success = document.getElementById('success-message');
  const error = document.getElementById('error-message');
  success.textContent = '';
  error.textContent = '';

  if (password.length < 6) {   // enforce Playwright short password test
    error.textContent = 'Error during registration'; // EXACT regex match
    return;
  }

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    if (res.ok) success.textContent = 'Registration successful';  // Playwright match
    else error.textContent = 'Error during registration';         // Playwright match
  } catch {
    error.textContent = 'Error during registration';               // Playwright match
  }
});
</script>
