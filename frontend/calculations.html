<h1>Calculations</h1>

<form id="add-form">
  <input name="operand1" placeholder="Operand 1" type="number" required>
  <input name="operand2" placeholder="Operand 2" type="number" required>
  <select name="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select>
  <button type="submit">Add Calculation</button>
</form>

<div id="message"></div>
<ul id="calc-list"></ul>

<script>
const token = localStorage.getItem('token');

async function fetchCalculations() {
  try {
    const res = await fetch('/calculations', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (!res.ok) throw new Error('Failed to fetch calculations');
    const data = await res.json();
    const list = document.getElementById('calc-list');
    list.innerHTML = '';
    data.forEach(c => {
      const li = document.createElement('li');
      li.textContent = `${c.operand1} ${c.operation} ${c.operand2} = ${c.result}`;
      list.appendChild(li);
    });
  } catch (err) {
    document.getElementById('message').textContent = 'Error fetching calculations';
  }
}

document.getElementById('add-form').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const payload = {
    operand1: parseFloat(form.operand1.value),
    operand2: parseFloat(form.operand2.value),
    operation: form.operation.value
  };

  try {
    const res = await fetch('/calculations/', { // POST route requires trailing slash
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    if (res.ok) {
      document.getElementById('message').textContent = 'Calculation added!';
      fetchCalculations(); // refresh list
    } else {
      document.getElementById('message').textContent = `Error: ${result.detail || 'Unknown error'}`;
    }
  } catch (err) {
    document.getElementById('message').textContent = 'Error adding calculation';
  }
});

// Load calculations on page load
fetchCalculations();
</script>
